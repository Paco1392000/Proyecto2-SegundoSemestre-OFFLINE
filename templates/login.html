{% extends 'layoutlogin.html' %}
{% block inicial %}
<title>Login | CUK</title>
{% endblock %}


{% block content %}


<div class="align-self-center w-100 px-lg-5 py-lg-4 p-4 my-5">
  <form class="login-form" method="POST">
    <h1 class="font-weight-bold mb-4">Bienvenido</h1>
    <form class="mb-5">

      <div class="mb-4">

        <label for="username" class="form-label font-weight-bold">Nombre de Usuario</label>
        <input type="text" name="usuario" class="form-control bg-dark-x border-0" id="usuario"
          placeholder="Ingresa nombre de usuario" aria-describedby="emailHelp">
      </div>

      <div class="mb-4">

        <label for="password" class="form-label font-weight-bold">Contraseña</label>
        <input type="password" name="contrasena" class="form-control bg-dark-x border-0 mb-2"
          placeholder="Ingresa tu contraseña" id="password">

        <a href="lostuser" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu
          contraseña?</a>

        <input type="submit" class="btn btn-primary w-100 my-4" value="Iniciar seción">

      </div>

    </form>
  </form>
  {% if error != None %}
  <script>
    alert("Usuario o Contraseña Incorrectos")
  </script>
  {% endif %}

</div>
<div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
  <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a href="register"
    class="text-light font-weight-bold text-decoration-none">Crea una ahora</a>
</div>

</div>
</div>
</section>
{% endblock %}
