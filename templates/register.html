{% extends 'layoutlogin.html' %}
{% block inicial %}
<title>Registrar | CUK</title>
{% endblock %}


{% block content %}

<div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
  <form class="login-form" method="POST">
    <h1 class="font-weight-bold mb-4">Registrarse</h1>
    <form class="mb-2">

      <div class="mb-2">
        <label for="username" class="form-label font-weight-bold">Nombre</label>
        <input type="text" name="nombre" class="form-control bg-dark-x border-0" id="nombre" placeholder="Nombre"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-2">
        <label for="apellido" class="form-label font-weight-bold">Apellido</label>
        <input type="text" name="apellido" class="form-control bg-dark-x border-0" placeholder="Apellido" id="apellido">
      </div>
      <div class="mb-2">
        <label for="edad" class="form-label font-weight-bold">Edad</label>
        <input type="text" name="edad" class="form-control bg-dark-x border-0 mb-2" placeholder="Edad" id="edad">
      </div>
      <div class="mb-2">
        <label for="usuario" class="form-label font-weight-bold">Usuario</label>
        <input type="text" name="usuario" class="form-control bg-dark-x border-0 mb-2" placeholder="Usuario"
          id="usuario">
      </div>
      <div class="mb-2">
        <label for="contrasena" class="form-label font-weight-bold">Contraseña</label>
        <input type="password" name="contrasena" class="form-control bg-dark-x border-0 mb-2" placeholder="Contraseña"
          id="contrasena">
        <input type="submit" class="btn btn-primary w-100 my-3" value="Registrar">
      </div>

    </form>
  </form>
  {% if error != None %}
  <script>
    alert("Usuario Repetido")
  </script>
  {% endif %}

</div>


</div>
</div>
</section>
{% endblock %}
